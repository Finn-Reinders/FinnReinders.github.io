<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits - Saving Santa</title>
  <link rel="stylesheet" href="style/xmas.css">
  <style>
    /* Twinkling Stars Effect */
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: gold;
      border-radius: 50%;
      animation: twinkle 1ms infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="stars"></div> <!-- Stars Container -->

<div class="container">
  <header>
    <h1 id="h1game">Credits</h1>
  </header>

  <button id="back-btn" onclick="window.history.back();">Back</button>

  <div class="main-content">
    <h2></h2>
    <ul style="list-style-type: none;">
      <li>Finn Reinders</li>
      <li>Sofie Meijer</li>
      <li>Beuk Rooijakkers</li>
      <li>Janne Berk</li>
      <li>Elise Berg</li>
    </ul>
  </div>
</div>

<script src="script/functioning.js"></script>

</body>
</html>
